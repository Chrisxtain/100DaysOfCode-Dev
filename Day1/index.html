<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Form Validator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <form action="" class="registrationForm" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            aria-describedby="usernameError"
          />
          <small id="usernameError" class="error-message"></small>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            aria-describedby="emailError"
          />
          <small id="emailError" class="error-message"></small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            aria-describedby="passwordError"
          />
          <small id="passwordError" class="error-message"></small>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            aria-describedby="confirmPasswordError"
          />
          <small id="confirmPasswordError" class="error-message"></small>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            aria-describedby="phoneError"
          />
          <small id="phoneError" class="error-message"></small>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
